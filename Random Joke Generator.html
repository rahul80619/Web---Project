<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center; height: 100vh;
      background: linear-gradient(135deg, #3e2054, #191414);
      color: #fff; overflow: hidden;
    }

    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px; border-radius: 20px;
      text-align: center; max-width: 400px;
      box-shadow: 0 0 20px rgba(29,185,84,0.6);
      animation: float 3s infinite ease-in-out;
    }

    h1 { font-size: 24px; margin-bottom: 15px; }
    .joke { font-size: 18px; margin: 20px 0; opacity: 0; transform: translateY(20px); transition: 0.5s; }
    .joke.show { opacity: 1; transform: translateY(0); }

    button {
      padding: 10px 20px; font-size: 16px; border: none;
      border-radius: 30px; cursor: pointer; background: #1db954; color: #fff;
      transition: 0.3s; display: flex; align-items: center; gap: 8px;
      margin: 0 auto;
    }
    button:hover { background: #17a74a; transform: scale(1.05); }
    button:active { transform: scale(0.95); }

    .emoji { font-size: 40px; margin: 10px 0; animation: bounce 2s infinite; }

    .spin { animation: spin 1s linear infinite; }

    .bg-animation {
      position: absolute; width: 200%; height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 60%);
      animation: moveBg 12s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes moveBg {
      0% { transform: translate(-50px, -50px); }
      100% { transform: translate(50px, 50px); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="container">
    <h1>üòÇ Oops! Random Joke </h1>
    <div class="emoji">ü§£</div>
    <p class="joke" id="joke">Click below to get a joke!</p>
    <button id="jokeBtn">‚è≠ New Joke</button>
  </div>

  <script>
    const jokeEl = document.getElementById("joke");
    const jokeBtn = document.getElementById("jokeBtn");

    async function fetchJoke() {
      jokeEl.classList.remove("show");
      jokeBtn.classList.add("spin");

      try {
        const res = await fetch("https://official-joke-api.appspot.com/jokes/random");
        const data = await res.json();
        const jokeText = `${data.setup} ü§î ... ${data.punchline} üòÇ`;
        setTimeout(() => {
          jokeEl.textContent = jokeText;
          jokeEl.classList.add("show");
          jokeBtn.classList.remove("spin");
        }, 800);
      } catch (err) {
        jokeEl.textContent = "Oops! Couldn‚Äôt fetch a joke üò¢";
        jokeEl.classList.add("show");
        jokeBtn.classList.remove("spin");
      }
    }

    jokeBtn.addEventListener("click", fetchJoke);
  </script>
</body>
</html>
